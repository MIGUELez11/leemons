service: users

provider:
  profile: leemons
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: us-west-1
  httpApi:
    cors: true

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

functions:
  users:
    handler: lambda.handler
    memorySize: 128
    events:
      - httpApi: '*'
